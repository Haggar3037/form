<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/index.css">
        <link rel="stylesheet" href="styles/datepicker.min.css">
        <title>Форма</title>
    </head>
    <body>
        <div class="js-dark dark invisible"></div> 
        <button class="js-open-form-button">Форма</button>
        <div class="form-div js-visibility invisible">
            <button class="js-close-form-button close-form-button">
                <span>
                    Закрыть
                </span>
            </button>
            <form action="send-mail.php" method="POST" id="form"> 
                <h3 class="form-title">Свободная путевка</h3>
                <p class="instruction">Укажите дату, продолжительность и кол-во гостей, мы подберём
                    оптимальную путёвку в этом или аналогичном санатории</p>
                <div class="input-wrapper-time input-wrapper">
                    <label class="input-label" for="time-form">Дата заезда</label>
                    <input placeholder="__-__-____" type="text" name="time" id="time-form" class="input-window input-time js-input-time js-formRequired" data-mask="date">
                </div>
                <div class="input-wrapper-duration input-wrapper">
                    <label class="input-label" for="duration-form">Продолжительность</label>
                    <select name="duration" id="duration-form" class="input-window select-list">
                        <option>1 день</option>
                        <option>2 дня</option>
                        <option>3 дня</option>
                        <option>4 дня</option>
                        <option>5 дней</option>
                        <option>6 дней</option>
                        <option>7 дней</option>
                        <option>8 дней</option>
                        <option>9 дней</option>
                        <option>10 дней</option>
                        <option>11 дней</option>
                        <option>12 дней</option>
                        <option>13 дней</option>
                        <option>14 дней</option>
                        <option>15 дней</option>
                        <option>16 дней</option>
                        <option>17 дней</option>
                        <option>18 дней</option>
                        <option>19 дней</option>
                        <option>20 дней</option>
                        <option>21 день</option>
                    </select>
                </div>  
                <img src="icon/man.png" alt="" class="icon-man">
                <div class="input-wrapper-abult input-wrapper">
                    <label class="input-label"  for="abult-form">Сколько взрослых?</label>
                    <select name="abult" id="abult-form" class="input-window select-list">
                        <option>1 взрослый</option>
                        <option>2 взрослых</option>
                        <option>3 взрослых</option>
                        <option>4 взрослых</option>
                        <option>5 взрослых</option>
                        <option>6 взрослых</option>
                        <option>7 взрослых</option>
                        <option>8 взрослых</option>
                        <option>9 взрослых</option>
                        <option>10 взрослых</option>
                    </select>
                </div>
                <div class="input-wrapper-child input-wrapper">
                    <label class="input-label" for="child-form">Сколько детей?</label>
                    <select name="child" id="child-form" class="input-window select-list">
                        <option>0</option>
                        <option>1 ребёнок</option>
                        <option>2 ребёнка</option>
                        <option>3 ребёнка</option>
                        <option>4 ребёнка</option>
                        <option>5 детей</option>
                        <option>6 детей</option>
                        <option>7 детей</option>
                        <option>8 детей</option>
                        <option>9 детей</option>
                        <option>10 детей</option>
                    </select>
                </div>
                <div class="input-wrapper-phone input-wrapper"> 
                    <input type="text" name="phone" class="input-window phone-form js-formRequired" placeholder="+7 (___) ___ ____" data-mask="phone">
                </div>
                <div  class="input-wrapper-name input-wrapper"> 
                    <input type="text" name="name" class="input-window name-form js-formRequired" placeholder="ФИО">
                </div>
                <div class="checkbox-block">
                    <div class="checkbox-block-element">
                        <input type="checkbox" name="another" id="another-form" class="checkbox-input">
                        <label for="another-form">Рассмотрю другие санатории</label>
                    </div>
                    <div class="checkbox-block-element">
                        <input type="checkbox" name="news" id="news-form" class="checkbox-input">
                        <label for="news-form">Согласен получать информацию о новостях и скидках</label>
                    </div>
                </div > 
                <div class="politic-button">
                    <button class="find-button js-find-button" type="submit">Найти</button>
                    <p>Нажимая «Найти», вы даёте согласие на обработку персональных данных 
                        в соответствии с <a href="https://www.google.com/">политикой конфиденциальности</a></p>
                </div>
            </form>
        </div> 
<script src="js/open-form.js"></script>
<script src="js/send-mail.js"></script>
<script src="js/plugins/imask.js"></script>
